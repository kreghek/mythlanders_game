---
root:
  paragraphs:
    - text: 'Ратник встречается с партизаном.'
      env:
        - type: PlayEffect
          data: ChineseCrowd
    - speaker: Partisan
      text: '"Ну вот и свиделись." Мужик с сединой на висках и хищным взглядом протягивает руку.'
  options:
    - text: 'Ратник пожимает руку'
      next: handshake_with_partisan_scene
    - text: 'Игнорировать'
      next: ignore_scene

handshake_with_partisan_scene:
  paragraphs:
    - speaker: Swordsman
      text: '"Так это ты был по рации?"'
  options:
    - text: 'Далее'
      next: fight_scene
      aftermaths:
        - type: AddHero
          data: partisan

ignore_scene:
  paragraphs:
    - text: 'Ратник глупо смотрит партизана.'
    - speaker: Partisan
      text: '"Так, значит, дядя?" Мужик явно не доволен манерами Беримира.'
  options:
    - text: 'Далее'
      next: fight_scene
      aftermaths:
        - type: AddHero
          data: partisan

fight_scene:
  paragraphs:
    - text: 'Воздух вокруг стал напряженным. Сейчас будет битва.'
    - text: 'Раздался огушающий свист. Это засадные дроны!'