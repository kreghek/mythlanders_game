---
root:
  paragraphs:
    - speaker: Swordsman
      text: '"Тут я буду говорить про то, что в мире стало опасно и надо двигаться.", уныло говорит ратник.'
      env:
        - type: PlayEffect
          data: ChineseCrowd
    - speaker: Radio
      text: '"Слышишь, дядя! Иди сюда." Радио говорит незнакомым голосом.'
      env:
        - type: PlayMusic
          data: ChineseHappy
  options:
    - text: 'Узнать, кто на связи'
      next: meeting_partisan_scene
    - text: 'Игнорировать'
      next: ignore_scene

meeting_partisan_scene:
  paragraphs:
    - speaker: Swordsman
      text: '"Ты кто?"'
    - speaker: Radio
      text: '"Неравнодушный прохожий. Тащи свою жопу сюда." Радио говорит незнакомым голосом.'
    - text: 'Воздух вокруг стал напряженным. Сейчас будет битва.'
  options:
    - text: 'Понял'
      next: fight_scene
      aftermaths:
        - type: Trigger
          data: stage_1_fight

ignore_scene:
  paragraphs:
    - text: 'Ратник глупо смотрит на радио. Не стоит отвечать, это может быть засада.'
    - speaker: Radio
      text: '"Алле, есть там кто?" Радио говорит незнакомым голосом.'
    - text: 'Воздух вокруг стал напряженным. Сейчас будет битва.'
  options:
    - text: 'Понял'
      next: fight_scene
      aftermaths:
        - type: Trigger
          data: stage_1_fight

fight_scene:
  paragraphs:
    - text: 'Раздался огушающий свист. Это засадные дроны!'