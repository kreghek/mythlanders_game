    - text: |
        Лесистая местность, покрытая густым снегом. Древне-славянский ратник, в силовой броне, скрывается от
        преследователей. Он останавливается, чтобы выслушать звуки сражения, доносящиеся из темной чащи.
        Внезапно, он слышит шорох за спиной и оборачивается, готовый к бою.
    - speaker: Swordsman
      text: |
        Кто здесь? Покажись!
    - text: |
        Раненный цифровой хорт выскакивает из зарослей. Его глаза излучают слабый свет, а генератор покрыт трещинами.
        Но выглядит он не как другие хорты, коих ратник встречал раньше. Он как будто более живой.
    - speaker: DigitalHort
      text: |
        Помоги... нам...
    - speaker: Swordsman
      text: |
        "Огненные бури! И как ты умеешь говорить, волк? И зачем ты просишь о помощи? Что-то в этом нечисто..." Беримир сжал оружие покрепче. Сейчас будет удар.
    - speaker: DigitalHort
      text: |
        "Наши враги... они создают новых богов... вы не можете дать им победить..."
    - speaker: Swordsman
      text: |
        "Новые боги? Брешишь, зверь!"
    - speaker: DigitalHort
      text: |
        "Человек... Не время для шуток! Собери свою стаю в чаще и ступайте в Тень."
    - speaker: Swordsman
      text: |
