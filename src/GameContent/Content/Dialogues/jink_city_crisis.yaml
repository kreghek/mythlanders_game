---
root:
  paragraphs:
    - text: |
        'Герои попадают в населенный пункт, известный своим развратом и преступностью.'
        'Небольшой город - настоящая вольница. На уличном рынке один из торговцев, грязный, толстый и в масленном фартуке, продавали какие-то контробандные запчасти.'
        'Проститутки, выкрашенные во все цвета радуги, толкались в подворотнях, подозрительно поглядывая на героев.'
        'Небольшие шайки наемников то тут, то там громко разговаривали и заливали глотки дешевым пойлом.'
      env:
        - type: PlayMusic
          data: JunkCity
  options:
    - text: 'Немедленно покинуть город.'
      description: |
        'Тут явно пахнет неприятностями!'
        '- Есть вероятность не скрыться. Вас ведь уже заметили.'
        '- С другой стороны, побег - не очень героический поступок, который не всем понравится.'
      next: run_out
    - text: 'Посмотреть товар торговца.'
      next: trade
      description: |
        'Здесь можно найти вещи, которые нигде больше не купишь.'
        '- Привлекает к героям еще больше внимания.'
        '- Есть вероятность купить что-то ценное.'

run_out:
  paragraphs:
    - text: |
        '<Описывается, как герои решают обойти город, но это выматывает их. Герои получают дебафф на хп до следующего отдыха.>'
  options:
    - text: 'Принято'
      aftermaths:
        - type: DamageSingleRandomHero

trade:
  paragraphs:
    - text: |
        '<Описывается, как герои покупают редкий предмет. Успешная/провальна сделка. После этого герои отправляются отдохнуть и становятся жертвами кибер-атаки. Они же показали, что у них есть деньги. Все оружие диактивирована, головорезы пытаются отнять деньги.>'
      env:
        - type: PlayMusic
          data: Battle
  options:
    - text: 'Кулачный бой'
      aftermaths:
        - type: DamageAllHeroes
    - text: 'Магия'
      aftermaths:
        - type: DamageSingleRandomHero