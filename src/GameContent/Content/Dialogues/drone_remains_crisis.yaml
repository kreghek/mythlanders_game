        '- ???'
      aftermaths:
        - type: AddResources
          data: combat-xp 2

take_all:
  paragraphs:
    - text: |
        'Как жалкое ворье, герои хватают блестяшки. Глаза горят, руки трясутся, слюни летят в разные стороны.'
        'Они заминированы! Жуткая боль пронзает каждого из них!'

examine:
  paragraphs:
    - text: |
        'Внимательно вглядываясь и почесывая бороды, герои приходят к общему мнению, что тут все заминировано.'
        'А даже если и что-то ценное, то трогать это не стоит. Не воры же какие-нибудь.'