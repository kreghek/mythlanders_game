root:
  paragraphs:
    - text: |
        'Герои нашли разбитого дрона-курьера. Он может содержать ценные данные и материалы. Если бы не один факт.'
        'Сама по себе идея, что сокровища просто так валяются в этом хищном мире.'
      env:
        - type: PlayMusic
          data: SciFiMagic
  options:
    - text: 'Быстро взять все себе.'
      description: |
        'Называется - нашел!
        '- Герои получают немного золота'
        '- Никто не знает, что будет, если присвоить это себе'
      next: take_all
      aftermaths:
        - type: AddResources
          data: gold 1
        - type: DamageAllHeroes
    - text: 'Исследовать'
      next: examine
      description: |
