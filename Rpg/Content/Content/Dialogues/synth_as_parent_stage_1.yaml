---
root:
  paragraphs:
    - text: 'Песчаная равнина окружена глиняной месой. На её вершине видны уставшие от вечной жары деревья. Пустыня безумно пуста. У подножья, под единственным равнинным деревом лежит человек, поглощённый тенью и песком.'
      env:
        - type: PlayEffect
          data: DesertWind
    - text: 'Его движения мало напоминают человеческие. Это синт низшей касты, девушка, варварски изуродованная и брошенная здесь. Ее кожа, видавшая лучшее, разорвана внутренними пластинами в нескольких местах. Колени и локти неестественно изогнуты. Дюны уже начали поглощать неподвижное тело.'
      env:
        - type: PlayMusic
          data: EgyptianThriller
    - text: 'Герои подходят к ней. Слышится тихий плач. Она успокаивается и поврежденной челюстью пытается что-то сказать. Ее голос искажается дефектными модуляциями.'
      env:
        - type: PlayEffect
          data: WomanSynthCrying
    - speaker: Synth
      text: '"П-помоги-и... Я, не могу... Заряд..." Cинт еле открывает глаза и говорит приказным тоном "Ребёнок, мой мальчик. Ты мне поможешь, чтобы спасти его."'
    - reactions:
        - hero: Swordsman
          text: '"От чего ж не помочь?" Дружинник аккуратно оборачивается и тихо говорит. "Синт низшей касты с ребенком? Что-то тут не чисто, братец." Оборачивается обратно. Коя беда с тобою приключилась? Кто тебя здесь оставил?"'
        - hero: Partisan
          text: '"Ты тут встрял алмазно, так что кипеш не разводи. Че с башкой, как чувствуешь?"'
    - speaker: Synth
      text: '"Ты с... с... слепой? Я умираю... Вос-с-станови... заряд. Схрон в пустыне. Я..." Синт замер с открытой челюстью.'
    - reactions:
        - hero: Swordsman
          text: '"От чего ж не помочь?" Дружинник аккуратно оборачивается и тихо говорит. "Синт низшей касты с ребенком? Что-то тут не чисто, братец." Оборачивается обратно. Коя беда с тобою приключилась? Кто тебя здесь оставил?"'
        - hero: Partisan
          text: '"Я вот че думаю, синты-слуги только у жирных есть. Если найдём ее хозяина-толстосума, то нам бабок отвалят. И проблем никаких не будет."'
  options:
    - text: Сдать
      aftermaths:
        - type: Trigger
          data: stage_1_extradite
      next: extradite_decision_scene
    - text: 'Игнорировать'
      aftermaths:
        - type: Trigger
          data: stage_1_ignore
      next: ignore_decision_scene
    - text: 'Согласиться помочь'
      aftermaths:
        - type: Trigger
          data: stage_1_repair
        - type: ActivateStoryPoint
          data: synth_as_parent_stage_1
      next: repair_decision_scene
      
repair_decision_scene:
  # Согласиться помочь
  paragraphs:
    - reactions:
        - hero: Swordsman
          text: 'Беримир слабо пинает синта по коленке.'
    - speaker: Synth
      text: '"...знаю, где. Ты починишь меня, приведёшь... сына. Он предал меня, но прошу... не делай ему вреда." Синт закрывает глаза, но его руки медленно двигаются..'
    - reactions:
        - hero: Partisan
          text: '"Ну у нас только один способ починить ее. Нужно разобрать десяток-другой синтов."'

extradite_decision_scene:
  # Сдать
  paragraphs:
    - reactions:
        - hero: Partisan
          text: '"Найдём номарха или эпистарха. Наверняка они шарят за этого синта. И дело с концом."'
        - hero: Swordsman
          text: '"Ещё больше беды будет, если мы за него возьмёмся. Найди ближайшее село."'
          paragraphs:
            - reactions:
                - hero: Partisan
                  text: 'Называется "ном", браток, а не село.'

ignore_decision_scene:
  # Пройти мимо, не ввязываясь в это дело
  paragraphs:
    - reactions:
        - hero: Swordsman
          text: 'Ничего нам не достанется. Оставим его здесь, и дело с концом.'
