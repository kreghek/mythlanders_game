---
root:
  paragraphs:
    - text: 'Под единственный равнинным деревом всё ещё лежал полутруп. Без лишних движений, возможно измождённый, мёртвый. Солнце возвышалось над её головой, лишь подошедшие герои избавили её тело от жары. Глухой толкнул её ногой, и прикосновение вновь спровоцировало её прийти в сознание.'
    - speaker: Synth
      text: '"Ах, вы всё же вернулись."'
  options:
    - text: Помочь
      aftermaths:
        - type: SetRelationsToKnown
          data: Synth
      next: meeting_scene
    - text: Игнорировать
      next: ignore_scene

meeting_scene:
  # Сцена знакомства c персонажем
  paragraphs:
    - reactions:
        - hero: Partisan
          text: '"Не отрубайся, щас будет полегче." Глухой начал поить её электролитами и заливал в открытые рванной кожей места.'
        - hero: Swordsman
          text: '"Конечно, не могли же мы тебя здесь бросить. Али скажешь нам, как зовут тебя?"'
    - speaker: Synth
      text: '"Меня зовут Нафрит." Искусственная девушка села, опёршись о дерево. "Я благодарна, что вы спасли меня. Эх, теперь мы отправимся к схрону."'
    - reactions:
        - hero: Partisan
          text: '"Послушай, рыбинка, ты давай рассказывать, откуда у тебя добро пришло. А то мы с собой сходим, а в итоге там алтушки какие-нибудь."'
        - hero: Swordsman
          text: '"Золотце, мы пройдём за тобой, но не скажешь ли, что у тебя там хранится?"'
    - speaker: Synth
      text: '"Мы с сыном сбежали после смерти инспектора. Нам должны были схоронить вместе с ним, как слуг. Но как же я сдам своего ребёнка насмерть, такого молодого. Мы не знали куда деться. Благодаря невероятному везению и продажности жрецов мне удалось связаться со старыми приятелями. Они и помогли нам бежать, чтобы не соблюдать эту жуткую традицию хоронить слуг вместе с хозяином.'
    - reactions:
        - hero: Partisan
          text: '"По местным законам, у синтов низшей касты нет права иметь детей."'
        - hero: Swordsman
          text: '"Дружки то твои где? Видать, ушлые ребята. Кто ты вообще такая?"'
    - speaker: Synth
      text: '"Мы оба были слугами. Я и мальчик. Он сиротка. Смышленый. Всегда хотел узнать что-то новое. Он все время мечтал о путешествиях." Воспоминания захлестнули синтетическое сознание Нафрит. Настоящие человеческие эмоции заперли слова в груди. Но через пару мгновений она собралась с силами и смогла продолжить. "Мне захотелось дать ему настоящую жизнь. Раньше, при биологической жизни, я наделала много плохого. Испортила много жизней. А тут захотелось сделать хоть одну жизнь счастливой."'
    - speaker: Synth
      text: '"Мне удалось скопить небольшые средства. Этого бы хватило, чтобы купить поддельную лицензию на детей и обеспечить нам минимальную работа." Она коварно оскалилась. "Разумеется, эти призвостни инспектора так и не догалась, что рабыня ворует у них." Нафрит гневно посмотрела на героев. "И не думайте осуждать меня! Эта знать, они жиреют и не замечают своих потерь. Для них это крохи на выброс. А для нас - целая новая жизнь." Она приподняла одну бровь. "Мне даже удалось стащить интересное оружие. Правда я не знаю, зачем оно мне."'
    - reactions:
        - hero: Partisan
          text: '"Понимаю. А дальше?"'
        - hero: Swordsman
          text: '"Трогальная история. Продолжай."'
    - speaker: Synth
      text: '"Вы болтать сюда пришли? Я ничего больше не намерена рассказывать. Доберемся до схона, получите свою долю. А мои проблемы остануться моими."'
  options:
    - text: Узнать, где схрон.
      aftermaths:
        - type: ActivateStoryPoint
          data: synth_as_parent_stage_2
        - type: Trigger
          data: stage_2_continue
      next: next_task_scene
    - text: Спросить, где ребенок.
      next: child_detection_scene

next_task_scene:
  # Постановка следующей задачи
  paragraphs:
    - speaker: Synth
      text: 'Нафрит ставит метку в глубине пустыне. "Разделимся. Встретимся там. Я не могу идти с вами."'

child_detection_scene:
  paragraphs:
    - speaker: Synth
      text: '"Я его обязательно найду. Но сейчас вы мне мешаете вопросами."'
  options:
    - text: Узнать, где схрон.
      aftermaths:
        - type: ActivateStoryPoint
          data: synth_as_parent_stage_2
        - type: Trigger
          data: stage_2_continue
      next: next_task_scene

ignore_scene:
  # Не продолжать развитие квеста
  paragraphs:
    - reactions:
        - hero: Partisan
          text: 'Вернулись. Но помогать тебе не будем'